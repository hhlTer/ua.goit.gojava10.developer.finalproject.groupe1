</head>

<body class="w3-grey">

<div class="w3-container w3-red" th:if="${param.error}">
    <h3>Wrong login or password</h3>
</div>
<div class="w3-container w3-green" th:if="${param.logout}">fa fa-sign-in
    <h3>Logout is successful </h3>
</div>


<div class="w3-container w3-animate-bottom">
    <div class="w3-card w3-white " style="max-width: 600px; margin: auto; margin-top: 10px;">
        <div class="w3-container w3-black"><h3> <i class="fa fa-sign-in w3-margin-right"></i>Sign in</h3></div>
        <div class="w3-panel w3-padding-16">
            <form th:action="@{/login}" method="post">

                <div>

                    <label>Login : admin / user
                        <input placeholder="Login" class="w3-input w3-border w3-margin-bottom w3-animate-input" style="width:200px" type="text" name="username"/>
                    </label>
                </div>

                <div><label> Password: admin / user <input placeholder="password" class="w3-input w3-border w3-margin-bottom w3-animate-input" style="width:200px" type="password"  name="password"/> </label></div>
                <div>
                    <input class="w3-button w3-dark-grey w3-right" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
