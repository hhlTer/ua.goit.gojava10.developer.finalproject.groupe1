<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

    <title>Login in system</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="w3css/Style.css">
    <script src="w3js/index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <body class="w3-light-grey" id="SignIn">

    <div class="w3-container w3-red" th:if="${param.error}">
        <h3>Wrong login or password</h3>
    </div>

    <div class="w3-container w3-green" th:if="${param.logout}">
        <h3>Logout is successful </h3>
    </div>

    <!-- Header -->
    <header class="w3-container w3-content  w3-animate-bottom" id="autorization">
        <div class="w3-display w3-white" >
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button w3-mobile tablink" onclick="openLink(event, 'User');"><i class="fa fa-user w3-margin-right"></i>User</button>
                <button class="w3-bar-item w3-button w3-mobile tablink" onclick="openLink(event, 'Moderator');"><i class="fa fa-user-o w3-margin-right"></i>Moderator</button>
                <button class="w3-bar-item w3-button w3-mobile tablink" onclick="openLink(event, 'Admin');"><i class="fa fa-user-secret w3-margin-right"></i>Admin</button>
            </div>
            <!-- Tabs -->
            <div id="User" class="w3-container w3-white myLink">
                <h3>Introduce yourself:</h3>
            </div>

            <div id="Moderator" class="w3-container w3-white  myLink">
                <h3>You are welcome!</h3>
            </div>

            <div id="Admin" class="w3-container w3-white myLink">
                <h3>Hello Boss!</h3>
            </div>

            <div class="w3-container w3-white w3-padding-16">
                <div class="w3-row-padding" style="margin:0 -16px;">
                    <input class="w3-input w3-animate-input " type="text" style="width:200px" placeholder="Login">
                    <input id="inputPassword" class="w3-input w3-animate-input " type="password" style="width:200px" placeholder="Password">
                    <input class="w3-check" type="checkbox"  onclick="myFunction()">
                    <label>Show Password</label>
                </div>
                <a href = "home.html"><button class="w3-button w3-dark-grey w3-left signIn">Sign in</button></a>
                <button class="w3-button w3-dark-grey w3-right signIn" onclick="ForgotPassword()">Forgot password</button>
            </div>
        </div>

        <div class="w3-display w3-white" id="PasswordRecovery" style="display: none" >
             <div class="w3-container w3-white w3-padding-16">
                <div class="w3-row-padding" style="margin:0 -16px;">
                    <input class="w3-input w3-animate-input" type="text" id="email" placeholder="Email adress">
                    <p id="result"></p>
                </div>
                <button class="w3-button w3-dark-grey w3-left signIn" type='submit' id='validate'>Send a request for password recovery</button>
            </div>
        </div>
    </header>

    </body>
</html>
